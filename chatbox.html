<script>
    document.addEventListener("DOMContentLoaded", function () {
  const chatlogs = document.getElementById("chatlogs");
  const userInput = document.getElementById("userInput");

  // Predefined questions and answers
  const chatbotResponses = {
    "hi": "Hello!",
    "how are you": "I'm just a chatbot, but I'm here to help you.",
    "what's your name": "I'm your virtual assistant.",
    "how to manage anxiety": "Be active.",
    "flu symptoms": "fever* or feeling feverish/chills.",
    "how to deal with stomachache": "Reduce alcohol consumption",
    " when should I see the doctor": "You're Short of Breath.",


    // Add more questions and responses here
  };

  function appendMessage(who, message) {
    const log = document.createElement("div");
    log.className = who;
    log.textContent = message;
    chatlogs.appendChild(log);
  }

  function processUserInput() {
    const userMessage = userInput.value.toLowerCase();
    appendMessage("user", userMessage);

    // Check if the user's message matches predefined questions
    for (const question in chatbotResponses) {
      if (userMessage.includes(question)) {
        const response = chatbotResponses[question];
        appendMessage("bot", response);
        userInput.value = "";
        return;
      }
    }

    // If no match is found, provide a default response
    appendMessage("bot", "I'm not sure how to answer that question.");
    userInput.value = "";
  }

  userInput.addEventListener("keyup", function (event) {
    if (event.key === "Enter") {
      processUserInput();
    }
  });
});

  </script>
